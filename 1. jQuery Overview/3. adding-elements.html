<html>
<head>
  <title></title>
  <script src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
</head>
<body>
  <div id="wrapper"></div>
  <script type="text/javascript">
	var $holder,
		$list,
		i,
		count = 10;

	$wrapper = $("#wrapper");
	$wrapper.append("<h1>Header</h1>");
	
	$list = $('<ul/>');
	for (var i = 0; i < count; i += 1) {
		$('<li>' + i + '</li>').appendTo($list);
	}

	$wrapper.prepend($list);
  </script>
</body>
</html>
