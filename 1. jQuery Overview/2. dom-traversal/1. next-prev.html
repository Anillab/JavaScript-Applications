<html>
<head>
  <title>next() and prev() demo</title>
  <script src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
</head>
<body>  
  <header>
    <h1>next() and prev() demo</h1>
  </header>
  <section class="widget">
    <h2>Cars</h2>
    <ul>
      <li id="first" data-class="fast">BMW</li>
      <li class="selected-item" data-class="family">Audi</li>
      <li data-class="family">Mercedes-Benz</li>
      <li class="special" data-class="sport">Porsche</li>
      <li data-class="luxury">Aston Martin</li>
      <li data-class="fast" class="last">Trabant</li>
    </ul>
  </section>
  <script type="text/javascript">
    var $specialItem = $(".special");    
    console.log('Special item text: ' + $specialItem.text());    
    console.log('Special item.next() text: ' + $specialItem.next().text());
    console.log('Special item.prev() text:' + $specialItem.prev().text());

    //undefined, $specialItem is not a DOM element and has no method nextSibling
    console.log($specialItem.nextSibling);

  </script>
</body>
</html>
